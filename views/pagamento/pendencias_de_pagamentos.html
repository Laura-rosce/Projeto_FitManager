<!--TELA DE PENDÊNCIAS DE PAGAMENTO-->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitManager Recepcionista</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Adiciona fonte da letra (nunito)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    
    <!-- Adiciona ícone a janela -->
    <link rel="icon" href="../CSS/images/FM.png" type="image/x-icon">

    <!-- Conexão com meu arquivo de estilização-->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style_pagamento.css">
</head>
<body class="d-flex justify-content-center align-items-center">
   <div class="container-fluid p-0">
       <div class="row m-0">
          <!--PARTE DA LATERAL-->
           <div class="col-md-4 position-relative p-0">
               <!-- Botão de Voltar -->
               <div class="position-absolute" style="top: 10px; left: 10px;">
                   <button class="btn btnVoltar" onclick="window.location.href='../recepcionista/area_recep.html'">
                       <i class="bi bi-arrow-left"></i> Voltar
                   </button>
               </div>
  
               <!-- Imagem de fundo -->
               <img src="../CSS/images/transicao2.png" class="img-background">
           </div>
    
           <!--PARTE DA AMOSTRAGEM DAS PENDÊNCIAS-->
            <div class="geral position-absolute">
                <meu-titulo titulo="Pendências de Pagamento" icon="bi-exclamation-triangle-fill"></meu-titulo>
                <div class="card_geral">
                    <!-- Aqui os cards serão injetados dinamicamente pelo script -->
                    <div id="containerPendencias" class="containerPendencias mt-0"></div> 
                    <!-- Container onde os cards serão inseridos -->

                    <!-- Botão "Ver mais" -->
                    <div class="d-flex justify-content-center align-items-center">
                        <button id="botaoVerMais" type="submit" class="btn btnForms w-25 position-relative mt-2" style="margin-right: 60vh;">Ver mais</button>
                    </div>
                </div>
            </div>

            <!-- Coluna da imagem da direita (imagem 3) -->
            <div class="col-md-3 d-flex justify-content-center align-items-center p-0">
                <!-- Imagem de fundo -->
                <img src="../CSS/images/transicao3.png" style="width: 100%; height: 655px; margin-left: 180vh;">
            </div>

       </div>
   </div>
   <script src="../JS/config.js"></script>
   <script src="../JS/script_Pagamento.js" defer></script>
   <script src="../JS/web_Components.js" defer></script>
</body>
</html>
