<!--CADASTRO QUE RECEPCIONISTA FAZ DO ALUNO P1-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Recepcionista</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Adiciona fonte da letra (nunito)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    
    <!-- Adiciona ícone a janela -->
    <link rel="icon" href="../CSS/images/FM.png" type="image/x-icon">

    <!-- Conexão com meu arquivo de estilização-->
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-md-4 position-relative p-0">
                <!-- Botão de Voltar -->
                <div class="position-absolute" style="top: 10px; left: 10px;">
                    <button class="btn btnVoltar" onclick="window.location.href='area_recep.html'">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </button>
                </div>
                <!-- Imagem de fundo -->
                <img src="../CSS/images/transicao2.png" class="img-background" style="width: 100%; height: 100vh;">
            </div>

            <div class="col-md-5 d-flex flex-column p-4 position-absolute" style="margin-left: 440px;">
                <!-- Título ajustado -->
                <meu-titulo></meu-titulo>

                <!-- Formulário principal centralizado -->
                <form id="cadastroForm" action=" " method="POST" class="w-100">
                    <div class="row">
                        <!-- Coluna esquerda -->
                        <div class="col-md-6 d-flex flex-column align-items-end">
                            <div class="form-floating mb-2 area-cad-Aluno">
                                <input type="text" class="form-control" id="nome" placeholder=" " required>
                                <label for="nome">Nome completo*</label>
                            </div>

                            <div class="form-floating mb-2 area-cad-Aluno">
                                <input type="email" class="form-control" id="email" placeholder=" " required>
                                <label for="email">Email*</label>
                            </div>

                            <div class="form-floating mb-2 area-cad-Aluno">
                                <input type="tel" class="form-control" id="telefone" placeholder=" ">
                                <label for="telefone">Telefone</label>
                            </div>

                            <div class="form-floating mb-2 area-cad-Aluno">
                                <input type="text" class="form-control" id="cpf" placeholder=" " required>
                                <label for="cpf">CPF*</label>
                            </div>

                            <div class="form-floating mb-2 area-cad-Aluno">
                                <input type="number" class="form-control" id="idade" placeholder=" " required>
                                <label for="idade">Idade*</label>
                            </div>
                        </div>

                        <!-- Coluna direita -->
                        <div class="col-md-6 d-flex flex-column align-items-start">
                            <div class="form-floating mb-2 area-cad-Aluno">
                                <input type="text" class="form-control" id="usuario" placeholder=" " required>
                                <label for="usuario">Usuário*</label>
                            </div>

                            <div class="form-floating mb-2 area-cad-Aluno position-relative">
                                <input type="password" class="form-control" id="senha" placeholder=" " required>
                                <label for="senha">Senha*</label>
                                <button type="button" id="toggleSenha" class="btn btn-link-lg position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">
                                    <i class="bi bi-eye-slash" id="iconeOlho"></i>
                                </button>
                            </div>
                       
                            <div class="form-floating mb-2 area-cad-Aluno position-relative">
                                <input type="password" class="form-control" id="confSenha" placeholder=" " required>
                                <label for="confSenha">Confirmar senha*</label>
                                <button type="button" id="toggleConfSenha" class="btn btn-link-lg position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">
                                    <i class="bi bi-eye-slash" id="iconeOlhoConf"></i>
                                </button>
                            </div>

                            <div class="form-control mb-2 area-cad-Aluno p-3" style="position: relative;">
                                <div >
                                    <label class="fw-bold" for="statusPagamento" required >Status de Pagamento</label>
                                    <select id="statusPagamento">
                                        <option value="pago">Pago</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-floating mb-2 area-cad-Aluno">
                                <input type="date" class="form-control" id="vencimentoFatura" placeholder=" " required>
                                <label for="vencimentoFatura">Vencimento da Fatura*</label>
                            </div>
                        </div>
                    </div>

                    <!-- Botão centralizado -->
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <button type="submit" class="btn btnForms w-50">Cadastrar</button>
                    </div>
                </form>
            </div>

            <!-- Coluna direita com imagem -->
            <div class="col-md-4 p-0" style="margin-left: 433px;">
                <img src="../CSS/images/transicao3.png" style="width: 100%; height: 100vh;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/web_Components.js" defer></script>
    <script src="../JS/scripts_Recep.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="../JS/script_formata_cpf.js" defer></script>
</body>
</html>
